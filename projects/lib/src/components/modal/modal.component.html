<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">
        <ng-template [ngIf]="isTplTitle">
          <ng-container [ngTemplateOutlet]="nsTitle"></ng-container>
        </ng-template>
        <ng-template [ngIf]="!isTplTitle">
          {{ nsTitle }}
        </ng-template>
      </h5>
      <button *ngIf="nsClose" type="button" class="btn-close" (click)="close()"></button>
    </div>
    <div class="modal-body">
      <ng-content></ng-content>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="cancel()">取消</button>
      <button type="button" class="btn btn-primary" (click)="ok()">确定</button>
    </div>
  </div>
</div>
